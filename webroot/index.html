<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Vert.X Workshop by MakingDevs</title>

    <link href="static/third-party/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="static/third-party/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">

    <link href="static/css/theme.css" rel="stylesheet">

  </head>

  <body role="document">

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Vert.X Workshop</a>
        </div>
      </div>
    </nav>

    <div class="container" role="main">

      <div class="page-header">
        <h1>Task Manager</h1>
      </div>

      <div class="row" id="task-form">
        <form>
          <div class="form-group">
            <input name="title" class="form-control input-lg" type="text" placeholder="What do you have to do?">
          </div>
          <div class="form-group">
            <textarea name="description" class="form-control" rows="3" placeholder="Describe your task"></textarea>
          </div>
          <button type="submit" class="btn btn-default">Add task</button>
        </form>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <h2>TODO</h2>
          <div id="todo-tasks-list" class="dropable"> </div>
        </div><!-- /.col-sm-4 -->

        <div class="col-sm-4">
          <h2>WIP</h2>
          <div id="wip-tasks-list" class="dropable"></div>
        </div><!-- /.col-sm-4 -->

        <div class="col-sm-4">
          <h2>DONE</h2>
          <div id="done-tasks-list" class="dropable"></div>
        </div><!-- /.col-sm-4 -->
      </div>

    </div> <!-- /container -->

    <script id="tasks-template" type="text/x-handlebars-template">
      {{#each this}}
        <div class="panel panel-default draggable" draggable="true" id="{{uuid}}">
          <div class="panel-heading">
            <b class="panel-title">{{title}}</b>
            <div class="btn-group pull-right">
              <i class="glyphicon glyphicon-remove remove-task"></i>
            </div>
            <div class="clearfix"></div>
          </div>
          <div class="panel-body">
            {{#if description}}
              {{description}}
            {{else}}
              <span class='text-muted'>No description in this task</span>
            {{/if}}
          </div>
        </div>
      {{else}}
        <p class="empty">There's no tasks here</p>
      {{/each}}
    </script>

    <script src="static/third-party/jquery/dist/jquery.js"></script>
    <script src="static/third-party/handlebars/handlebars.js"></script>
    <script src="static/third-party/bootstrap/dist/js/bootstrap.js"></script>
    <script src="static/third-party/sockjs-client/dist/sockjs-0.3.4.js"></script>
    <script src="static/third-party/vertx3-eventbus-client/vertxbus.js"></script>
    <script src="static/js/task_manager.js"></script>
    <script src="static/js/task_form_controller.js"></script>
    <script src="static/js/todo_list_view.js"></script>
    <script src="static/js/wip_list_view.js"></script>
    <script src="static/js/done_list_view.js"></script>
    <script src="static/js/taskboard_controller.js"></script>
    <script src="static/js/app.js"></script>

  </body>
</html>
